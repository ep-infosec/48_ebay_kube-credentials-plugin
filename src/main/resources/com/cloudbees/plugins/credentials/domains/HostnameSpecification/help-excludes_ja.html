<div>
    ホスト名のブラックリストをカンマ区切りで指定します。
    (ホスト名には、ワイルドカード <code>*</code> を使用することができます。
     例 <code>jenkins-ci.org, *.jenkins-ci.org, jenkinsci.github.io</code>)
    <br/>
    何も指定しないと、ホスト名はすべて対象となります。
    また、対象外リストは、対象リストの評価の後に評価されます。
</div>
